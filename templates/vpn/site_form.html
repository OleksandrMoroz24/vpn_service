{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Create Site</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
